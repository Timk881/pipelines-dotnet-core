    #  env:
     #   BUILD_SOURCESDIRECTORY: $Build.SourcesDirectory
      #  BUILD_BINARIESDIRECTORY: $Build.BinariesDirectory
      #displayName: 'Create testobject'



  # compiling the testobject
- job: 'Compiling'
    
  dependsOn: ExchangeCreate_Project
  steps:
